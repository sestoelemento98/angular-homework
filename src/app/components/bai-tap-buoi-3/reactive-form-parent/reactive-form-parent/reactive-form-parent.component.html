<form [formGroup]="customReactiveForm" (ngSubmit)="submit()" class="form-reactive-custom">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" formControlName="id" >
        <div  *ngIf="customReactiveForm.controls['id'].errors != null;" [ngStyle]="{color: 'red'}" >
            {{customReactiveForm.controls['id'].errors | showError: 'to-string'}}
        </div>

        <p></p>
        <label for="name" class="custom-label">Name</label>
        <input type="text" formControlName="name" >
        <div *ngIf="customReactiveForm.controls['name'].errors != null;" [ngStyle]="{color: 'red'}">{{customReactiveForm.controls['name'].errors | showError: 'to-string'}}</div>
        <label for="color" class="custom-label">Color</label>
        <select formControlName="color" id="color">
            <option value="0">Blue</option>
            <option value="1">Red</option>
            <option value="2">Purple</option>
            <option value="3">Yellow</option>
        </select>
        <div *ngIf="customReactiveForm.controls['color'].errors != null;" [ngStyle]="{color: 'red'}">{{customReactiveForm.controls['color'].errors | showError: 'to-string'}}</div>
        <button type="submit" id="btnAdd" class="btn btn-primary" [disabled]="!customReactiveForm.valid">Add</button>
    </div>
</form>


<app-colored-objects [parentColor]="parentColoredObject" ></app-colored-objects>
